<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pumpkin Classification Result</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Animations */
@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

@keyframes slideInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

/* Body */
body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(
        135deg,
        #ff6b6b,
        #ff8e53,
        #feca57,
        #48dbfb,
        #ff9ff3
    );
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden;
}

/* Floating pumpkins */
body::before,
body::after {
    content: "üéÉ";
    position: fixed;
    font-size: 3rem;
    opacity: 0.15;
    animation: float 6s ease-in-out infinite;
}

body::before {
    top: 12%;
    left: 6%;
}

body::after {
    bottom: 12%;
    right: 6%;
    animation-delay: 3s;
}

/* Main container */
.container {
    max-width: 900px;
    width: 100%;
    background: rgba(255,255,255,0.98);
    backdrop-filter: blur(20px);
    padding: 45px;
    border-radius: 30px;
    box-shadow: 0 30px 90px rgba(0,0,0,0.3);
    animation: slideInUp 0.8s cubic-bezier(0.16,1,0.3,1);
    position: relative;
    z-index: 1;
}

/* Title */
h1 {
    text-align: center;
    font-size: 2.8rem;
    font-weight: 800;
    background: linear-gradient(135deg, #ff6b6b, #ff8e53, #feca57);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1.5rem;
    letter-spacing: -1px;
    position: relative;
}

h1::after {
    content: "üéÉ";
    position: absolute;
    right: -55px;
    top: 50%;
    transform: translateY(-50%);
    animation: pulse 2s infinite;
}

/* Result box */
.result-box {
    text-align: center;
    padding: 25px;
    border-radius: 20px;
    background: linear-gradient(135deg, #fff5f5, #fff);
    border: 3px solid transparent;
    background:
        linear-gradient(white, white) padding-box,
        linear-gradient(135deg, #ff6b6b, #ff8e53) border-box;
    box-shadow: 0 15px 35px rgba(255,107,107,0.35);
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 35px;
    animation: slideInUp 0.6s ease-out;
}

.highlight {
    display: block;
    font-size: 1.8rem;
    margin-top: 10px;
    color: #ff6b6b;
}

/* Section heading */
h3 {
    text-align: center;
    margin-bottom: 20px;
    color: #2d3748;
    font-size: 1.6rem;
}

/* Input grid */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 20px;
}

/* Input cards */
.form-group {
    background: #ffffff;
    padding: 18px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    animation: slideInUp 0.6s ease-out;
}

.form-group label {
    font-size: 0.8rem;
    font-weight: 700;
    color: #ff6b6b;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-group p {
    margin-top: 6px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #2d3748;
}

/* Button */
.button {
    display: block;
    margin: 45px auto 0;
    padding: 18px 40px;
    border-radius: 50px;
    text-decoration: none;
    font-size: 1.15rem;
    font-weight: 700;
    color: white;
    background: linear-gradient(135deg, #ff6b6b, #ff8e53, #feca57);
    background-size: 200% 200%;
    box-shadow: 0 15px 40px rgba(255,107,107,0.6);
    transition: all 0.4s cubic-bezier(0.16,1,0.3,1);
    text-align: center;
}

.button:hover {
    transform: translateY(-5px) scale(1.05);
    background-position: 100% 0;
    box-shadow: 0 25px 60px rgba(255,107,107,0.7);
}

/* Responsive */
@media (max-width: 600px) {
    .container {
        padding: 30px 20px;
    }
    h1 {
        font-size: 2.1rem;
    }
    h1::after {
        display: none;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Pumpkin Classification Result</h1>

    <div class="result-box">
        Predicted Category
        <span class="highlight">
            {% if prediction == 0 %}
                Cercevelik
            {% elif prediction == 1 %}
                Urgup Sivrisi
            {% else %}
                Unknown
            {% endif %}
        </span>
    </div>

    <h3>Input Measurements</h3>

    <div class="form-grid">
        {% for feature, value in input_summary.items() %}
        <div class="form-group">
            <label>{{ feature }}</label>
            <p>{{ value }}</p>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="button">üîÅ Try Another Prediction</a>
</div>

</body>
</html>
